<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/functions.js" defer></script>
    <script src="scripts/default-books.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <title>Book Shelf</title>
  </head>
  <body>
    <div class="blur hide"></div>
    <div id="top-banner">
      <button class="clear-shelf">Clear Shelf</button>
      <h1>Book Shelf</h1>
      <button class="add-book">Add Book</button>
    </div>
    <div class="popup hide">
      <button class="close">X</button>
      <div class="popup-content">
        <form>
          <h2 class="form-title">Add a Book:</h2>
          <label for="title">Book Title:</label>
          <input type="text" name="title" id="title" maxlength="37" />
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" />
          <label for="pages">How many pages?:</label>
          <div>
            <input type="number" name="pages" id="pages" />
            <span class="page-alert">Too many pages.</span>
          </div>
          <label for="cover-color">Cover Color:</label>
          <input
            type="color"
            id="cover-color"
            name="cover-color"
            value="#aaaaaa"
          />
          <label for="text-color">Text Color:</label>
          <input
            type="color"
            id="text-color"
            name="text-color"
            value="#111111"
          />
          <div class="submit-book">
            <input type="button" value="ADD" id="submit-book" />
            <span class="field-alert hide">Missing fields</span>
          </div>
        </form>
      </div>
    </div>
    <div id="bookshelf"></div>
    <div class="bottom-shelf shelf"></div>
    <footer>A project developed by Eugene &nbsp;<span>2021</span></footer>
  </body>
</html>
