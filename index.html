<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/functions.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <title>Book Shelf</title>
  </head>
  <body>
    <div class="blur hide"></div>
    <div id="top-banner">
      <h1>Book Shelf</h1>
      <button class="add-book">Add Book</button>
    </div>
    <div class="popup hide">
      <button class="close">X</button>
      <div class="popup-content">
        <form>
          <h2 class="form-title">Add a Book:</h2>
          <label for="title">Book Title:</label>
          <input type="text" name="title" id="title" maxlength="30" />
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" />
          <label for="pages">How many pages?:</label>
          <input type="number" name="pages" id="pages" />
          <label for="color">Cover Color:</label>
          <select name="color" id="select-color">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="darkgrey">Grey</option>
            <option value="grey">Light Grey</option>
            <option value="darkred">Red</option>
            <option value="red">Light Red</option>
            <option value="green">Green</option>
            <option value="darkgreen">Light Green</option>
            <option value="blue">Blue</option>
            <option value="dodgerblue">Light Blue</option>
            <option value="yellow">Yellow</option>
            <option value="lightyellow">Light Yellow</option>
            <option value="saddlebrown">Brown</option>
            <option value="sandybrown">Light Brown</option>
            <option value="purple">Purple</option>
            <option value="rebeccapurple">Light Purple</option>
          </select>
          <input type="button" value="Add Book to Shelf" id="submit-book" />
        </form>
      </div>
    </div>
    <div id="bookshelf"></div>
    <footer>A project developed by Eugene 2021</footer>
  </body>
</html>
